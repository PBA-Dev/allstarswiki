<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuen Artikel erstellen - AllStars Wiki</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Custom styles for editor -->
    <style>
        #editor-container {
            height: 500px;
            margin-bottom: 20px;
            background-color: white;
        }
        .ql-editor {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            font-size: 16px;
            min-height: 500px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .article-form {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="wiki-container">
        <header class="wiki-header">
            <div class="logo">
                <a href="index.html">
                    <img src="https://pflegeberatung-allstars.de/wp-content/uploads/2024/04/Kopie-von-allstars-nobg-1.png" alt="Allstars Wiki Logo">
                </a>
            </div>
            <div class="title">
                <h1 class="text-4xl font-bold">
                    All<span style="color: #ff0606;">s</span>
                    <span style="color: #f27326;">t</span>
                    <span style="color: #fcb11d;">a</span>
                    <span style="color: #06a454;">r</span>
                    <span style="color: #06bafd;">s&nbsp;</span>
                     Wiki
                </h1>
            </div>
            <a href="index.html" class="home-link">
                <svg class="home-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
                </svg>
            </a>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Wiki durchsuchen...">
                <button id="searchButton">Suchen</button>
                <a href="create-article.html" class="btn-primary create-article-btn">Neuen Artikel erstellen</a>
            </div>
        </header>

        <main class="wiki-content">
            <h1>Neuen Artikel erstellen</h1>
            
            <form id="articleForm" class="article-form">
                <div class="form-group">
                    <label for="articleTitle">Titel:</label>
                    <input type="text" id="articleTitle" name="title" required>
                </div>

                <div class="form-group">
                    <label for="articleCategory">Kategorie:</label>
                    <select id="articleCategory" name="category" required>
                        <option value="">Bitte w√§hlen</option>
                        <option value="pflegetheorie">Pflegetheorie</option>
                        <option value="pflegepraxis">Pflegepraxis</option>
                        <option value="pflegedokumentation">Pflegedokumentation</option>
                        <option value="pflegeberatung">Pflegeberatung</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editor-container">Inhalt:</label>
                    <div id="editor-container"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Artikel speichern</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Abbrechen</button>
                </div>
            </form>
        </main>

        <footer class="wiki-footer">
            <p>&copy; 2024 AllStars Wiki - Alle Rechte vorbehalten</p>
        </footer>
    </div>

    <!-- Include Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="js/article-storage.js"></script>
    <script src="js/article-editor.js"></script>
</body>
</html>
