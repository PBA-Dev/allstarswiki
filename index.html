<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allstars Wiki - Hauptseite</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/search.js" defer></script>
    <script src="js/navigation.js" defer></script>
    <script src="js/wiki-functions.js" defer></script>
</head>
<body>
    <div class="wiki-container">
        <header class="wiki-header">
            <div class="logo">
                <a href="index.html">
                    <img src="https://pflegeberatung-allstars.de/wp-content/uploads/2024/04/Kopie-von-allstars-nobg-1.png" alt="Allstars Wiki Logo">
                </a>
            </div>
            <div class="title">
                <h1 class="text-4xl font-bold">
                    All<span style="color: #ff0606;">s</span>
                    <span style="color: #f27326;">t</span>
                    <span style="color: #fcb11d;">a</span>
                    <span style="color: #06a454;">r</span>
                    <span style="color: #06bafd;">s&nbsp;</span>
                     Wiki
                </h1>
            </div>
            <a href="index.html" class="home-link">
                <svg class="home-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
                </svg>
            </a>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Wiki durchsuchen...">
                <button id="searchButton">Suchen</button>
                <a href="create-article.html" class="btn-primary create-article-btn">Neuen Artikel erstellen</a>
            </div>
        </header>

        <main class="wiki-content">
            <div class="title">
                <h2 class="text-4xl font-bold">
                    Willkommen im All<span style="color: #ff0606;">s</span><span style="color: #f27326;">t</span><span style="color: #fcb11d;">a</span><span style="color: #06a454;">r</span><span style="color: #06bafd;">s&nbsp;</span>  Wiki
                </h2>
            </div>
            
            <div class="articles-section">
                <div class="articles-header">
                    <h2>Alle Artikel</h2>
                    <div class="articles-filter">
                        <label for="categoryFilter" class="sr-only">Kategorien filtern</label>
                        <select id="categoryFilter" name="categoryFilter" title="Wählen Sie eine Kategorie zum Filtern" aria-label="Kategorien filtern">
                            <option value="">Alle Kategorien</option>
                            <option value="pflegetheorie">Pflegetheorie</option>
                            <option value="pflegepraxis">Pflegepraxis</option>
                            <option value="pflegedokumentation">Pflegedokumentation</option>
                            <option value="pflegeberatung">Pflegeberatung</option>
                        </select>
                    </div>
                </div>
                <div class="article-grid" id="articleGrid">
                    <!-- Articles will be dynamically loaded here -->
                </div>
            </div>
        </main>

        <aside class="wiki-sidebar">
            <div class="quick-links">
                <h3>Schnellzugriff</h3>
                <ul>
                    <li><a href="#" onclick="showRecentChanges(); return false;">Aktuelle Änderungen</a></li>
                    <li><a href="#" onclick="openRandomArticle(); return false;">Zufälliger Artikel</a></li>
                    <li><a href="help.html">Hilfe</a></li>
                </ul>
            </div>
        </aside>

        <footer class="wiki-footer">
            <p>&copy; 2024 Allstars Wiki - Alle Rechte vorbehalten</p>
        </footer>
    </div>
    <script src="js/article-storage.js" defer></script>
    <script src="js/display-articles.js" defer></script>
</body>
</html>
