version: '3.8'

services:
  wiki:
    build: .
    container_name: allstars-wiki
    ports:
      - "3000:3000"
    volumes:
      - wiki-data:/usr/src/app/data
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/allstarswiki
    depends_on:
      - mongodb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongodb:
    image: mongo:latest
    container_name: allstars-mongodb
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  wiki-data:
    name: allstars-wiki-data
  mongodb_data:
    name: allstars-wiki-mongodb
